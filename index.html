<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>to land</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <img class="back-img" src="assets/header-hotels-.jpg" alt="" />

            <div>
                <h1 class="title">to Land!</h1>
                <div class="clear">
                    <img src="assets/clear-icon-w.png" alt="clear-img" />
                </div>
            </div>
            <div>
                <h2 class="subtitle">Welcome back to the future...</h2>
            </div>

            <div class="data">
                <div class="data-cube">
                    <label for="location"
                        >location
                        <img
                            id="location"
                            src="assets/local-icon-w.png"
                            alt="local-icon-img"
                    /></label>
                </div>
                <div class="data-cube">
                    <label for="check-in"
                        >check-in
                        <img
                            id="chek-in"
                            src="assets/chek-in-w.png"
                            alt="chek-in-img"
                    /></label>
                </div>
                <div class="data-cube">
                    <label for="check-out"
                        >check-out
                        <img
                            id="check-out"
                            src="assets/chek-out-w.png"
                            alt="check-out-img"
                    /></label>
                </div>
                <div class="data-cube">
                    <label for="pay"
                        >$ comfort
                        <img
                            id="pay"
                            src="assets/pay-icon-w.png"
                            alt="$ comfort-img"
                    /></label>
                </div>
                <button id="consult">to land</button>
            </div>
            <p class="text">
                All sizes hotels of all category prices, in all countries.
            </p>
        </header>
        <main></main>

        <script type="module" src="src/index.js"></script>
    </body>
</html>
