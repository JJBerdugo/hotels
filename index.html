<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>to land</title>
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        <header>
            <img class="back-img" src="assets/header-hotels-.jpg" alt="" />

            <div>
                <h1 class="title">to Land!</h1>
                <div class="clear">
                    <img src="/assets/clear-icon-w.png" alt="clear-img" />
                </div>
            </div>
            <div class="data-keeping">
                <label for="location">location</label>
                <img
                    id="location"
                    src="/assets/local-icon-w.png"
                    alt="local-icon-img"
                />
                <label for="check-in">check-in</label>
                <img
                    id="chek-in"
                    src="/assets/chek-in-w.png"
                    alt="chek-in-img"
                />
                <label for="check-out">check-out</label>
                <img
                    id="check-out"
                    src="/assets/chek-out-w.png"
                    alt="check-out-img"
                />
                <label for="pay">$ comfort</label>
                <img
                    id="pay"
                    src="/assets/pay-icon-w.png"
                    alt="$ comfort-img"
                />
            </div>
            <div>
                <h2>Welcome to Land scape ...</h2>
                <p>
                    All sizes hotels of all category prices, in all countries.
                </p>
            </div>
        </header>
    </body>
</html>
